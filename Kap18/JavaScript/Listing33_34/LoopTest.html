<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
	    function startCode() {		
        logInfo("start");
        let time = 5000;
        let avgTime = time / getNoOfCycles(time);
        logInfo("result " + avgTime*1000000 + " ns");
      }
      function check1() {
        // Listing 34
        //logInfo("check1");

        // Listing 45
        setTimeout(logInfo, 3000, "check1");
      }
      function check2() {
        logInfo("check2");
      }
      function logInfo(info) {
        var logDif = document.getElementById("logOut");
        logDif.innerHTML = logDif.innerHTML + "<br/>" + info;
      }
      function getNoOfCycles(dTime) {
        let noOfCycles = 0;
        let start = Date.now();
        let end = Date.now();
        while(end - start < dTime) {
          end = Date.now();
          noOfCycles++;
        }
        return noOfCycles;
      }
    </script>
  </head>
  <body>
	  <h1>LoopTest</h1>
	  <button id="startCode" onclick="startCode()">go!</button>
	  <button id="check1" onclick="check1()">check1</button>
	  <button id="check2" onclick="check2()">check2</button>
      </br></br>
	  <div id="logOut">Log:</div>
  </body>
<html>
